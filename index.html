<!DOCTYPE html>
<html lang="en">

    <title>Template Page</title>

</head>
<body>

    <!-- Header with Logo and Navigation Bar -->

        <div class="logo">

        </div>
        <nav>
            <div class="burger" onclick="toggleMenu()">

            nav.classList.toggle('show');

    </script>
